<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head id="Head1" runat="server">
    <!-- Styles -->
    <link rel="stylesheet" href="styles/Site.css" type="text/css" />
    <link rel="stylesheet" href="styles/Meet.css" type="text/css" />
    <link rel="stylesheet" href="styles/jquery-ui-1.10.0.min.css" type="text/css" />
    <link rel="stylesheet" href="styles/buttons.css" type="text/css" />
    <link rel="stylesheet" href="styles/MeetTheTeam.css" type="text/css" />

    <!-- Script -->
    <script type="text/javascript" src="scripts/jquery/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="scripts/jquery/jquery-ui-1.10.0.min.js"></script>
    <script type="text/javascript" src="scripts/jquery/jquery.cookie.js"></script>
    <script type="text/javascript" src="scripts/json/json2.js"></script>
    <script type="text/javascript" src="scripts/site/site.configuration.js"></script>
    <script type="text/javascript" src="scripts/site/site.game.js"></script>

    <!-- Initialize -->
    <script type="text/javascript">
        $(document).ready(function () {
            $("#MeetTheTeamTiles").load("html/SmallTiles.html", null, function () {
                $("#GameStatusContainer").load("html/GameStats.html", null, function () {
                    $("#GuessingTileContainer").load("html/GuessingTile.html", null, function () {
                        $.game.initialize();
                    });
                });
            });
        });
    </script>
    
    <!-- Title -->
    <title>WennSoft Expo</title>
</head>
<body>
<div id="MainCenter">
    <!-- Main Content -->
    <div class="wrap">

        <!-- Main Banner -->
	    <div class="carousel-wrap">
		    <img src="Site_Files/WennSoftSignature02.png" class="rsImg rsMainSlideImage" style="width: 100%;">
	    </div>

        <!-- Individual -->
        <section class="cards">
			<article class="col first about-us">
                <div class="game-stats-card first">
                    <h5>Time Remaining</h5>
                    <div id="game-timer">1:00:00</div>
                </div>
                <div class="game-stats-card">
                    <h5>Answers Left To Win</h5>
                    <div id="game-answers-left-to-win">5</div>
                </div>
                <div class="game-stats-card last">
                    <h5>Right / Wrong Ratio</h5>
                    <div id="game-guess-ration">4 / 4</div>
                </div>
				
			</article>

            <!-- Some possible drink answers include 
            <article id="f" class="col about-us">@TODO</article>-->
		</section>



        <div id="MeetTheTeamTiles" style="width: 65.7%; float: left;"></div>
        <div id="GuessingTileContainer" style="width: 31.6%; margin-left: 2.5%; float: left; display: none;"></div>
        <div id="GameStatusContainer" style="width: 31.6%; margin-left: 2.5%;  float: left;"></div>
	</div>
</div>
</body>
</html>
