<div id="timeline-01-container"></div>


<script type="text/javascript">
    // Called when the Visualization API is loaded.
    function drawVisualization() {
        // Create and populate a data table.
        var data = new google.visualization.DataTable();
        data.addColumn('datetime', 'start');
        data.addColumn('datetime', 'end');
        data.addColumn('string', 'content');

        data.addRows([
            [new Date(2010, 7, 23), , 'Conversation<br>' +
            '<img src="http://almende.github.io/chap-links-library/js/timeline/examples/img/comments-icon.png" style="width:32px; height:32px;">'],
            [new Date(2010, 7, 23, 23, 0, 0), , 'Mail from boss<br>' +
            '<img src="http://almende.github.io/chap-links-library/js/timeline/examples/img/mail-icon.png" style="width:32px; height:32px;">'],
            [new Date(2010, 7, 24, 16, 0, 0), , 'Report'],
            [new Date(2010, 7, 26), new Date(2010, 8, 2), 'Traject A'],
            [new Date(2010, 7, 28), , 'Memo<br>' +
            '<img src="http://almende.github.io/chap-links-library/js/timeline/examples/img/notes-edit-icon.png" style="width:48px; height:48px;">'],
            [new Date(2010, 7, 29), , 'Phone call<br>' +
            '<img src="http://almende.github.io/chap-links-library/js/timeline/examples/img/Hardware-Mobile-Phone-icon.png" style="width:32px; height:32px;">'],
            [new Date(2010, 7, 31), new Date(2010, 8, 3), 'Traject B'],
            [new Date(2010, 8, 4, 12, 0, 0), , 'Report<br>' +
            '<img src="http://almende.github.io/chap-links-library/js/timeline/examples/img/attachment-icon.png" style="width:32px; height:32px;">']
        ]);

        // specify options
        var options = {
            "width": "640px",
            "height": "480px",
            "autoHeight": false,
            "autoWidth": false
        };

        // specify options
        var size = {
            "actualWidth": "640",
            "actualHeight": "480",
            'frameHeight': "480",
            'frameWidth': "640",
        };

        // Instantiate our timeline object.
        timeline = new links.Timeline(document.getElementById('timeline-01-container'));

        // Draw our timeline with the created data and options
        timeline.draw(data, options, size);
    }
    drawVisualization();
</script>
