<style>
    .slideshow-slide {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 640px;
        height: 480px;
    }
    .slideshow-slide img {
        width: 100%;
        height: 100%;
    }

    .slideshow-prev-button {
        position: absolute;
        bottom: 40px;
        left: 40px;
        width: 160px;
        height: 160px;
    }
    .slideshow-next-button {
        position: absolute;
        bottom: 40px;
        right: 40px;
        width: 160px;
        height: 160px;
    }
</style>

<div style="position: relative; height: 480px; width: 640px;">
    <div class="slideshow-slide" id="VG0" attr-prev="" attr-next="VG1">
        <img src="html/reward-05/slide-00.png" />
    </div>
    <div class="slideshow-slide" id="VG1" attr-prev="VG0" attr-next="VG2" style="display: none;" >
        <img src="html/reward-05/slide-01.png" />
    </div>
    <div class="slideshow-slide" id="VG2" attr-prev="VG1" attr-next="" style="display: none;" >
        <img src="html/reward-05/slide-02.png" />
    </div>

    <div id="VGPrev" class="slideshow-prev-button" attr-current="VG0"><img src="site_files/icon-slideshow-previous.png" /></div>
    <div id="VGNext" class="slideshow-next-button" attr-current="VG0"><img src="site_files/icon-slideshow-next.png" /></div>
</div>

<script>
    $("#VGPrev").on("click", function () {
        var currentId = $("#VGPrev").attr("attr-current");
        var targetId = $("#" + currentId).attr("attr-prev");
        if (targetId != "") {
            $("#" + currentId).hide();
            $("#" + targetId).show();
            $("#VGPrev").attr("attr-current", targetId);
            $("#VGNext").attr("attr-current", targetId);
        }
    });
    $("#VGNext").on("click", function () {
        var currentId = $("#VGNext").attr("attr-current");
        var targetId = $("#" + currentId).attr("attr-next");
        if (targetId != "") {
            $("#" + currentId).hide();
            $("#" + targetId).show();
            $("#VGPrev").attr("attr-current", targetId);
            $("#VGNext").attr("attr-current", targetId);
        }
    });
</script>
