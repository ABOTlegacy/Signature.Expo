<style>
    .slideshow-slide {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 640px;
        height: 480px;
    }
    .slideshow-slide img {
        width: 100%;
        height: 100%;
    }

    .slideshow-prev-button {
        position: absolute;
        bottom: 40px;
        left: 40px;
        width: 160px;
        height: 160px;
    }
    .slideshow-next-button {
        position: absolute;
        bottom: 40px;
        right: 40px;
        width: 160px;
        height: 160px;
    }
</style>

<div style="position: relative; height: 480px; width: 640px;">
    <div class="slideshow-slide" id="AG0" attr-prev="" attr-next="AG1">
        <img src="html/reward-04/slide-00.png" />
    </div>
    <div class="slideshow-slide" id="AG1" attr-prev="AG0" attr-next="" style="display: none;" >
        <img src="html/reward-04/slide-01.png" />
    </div>

    <div id="AGPrev" class="slideshow-prev-button" attr-current="AG0"><img src="site_files/icon-slideshow-previous.png" /></div>
    <div id="AGNext" class="slideshow-next-button" attr-current="AG0"><img src="site_files/icon-slideshow-next.png" /></div>
</div>

<script>
    $("#AGPrev").on("click", function () {
        var currentId = $("#AGPrev").attr("attr-current");
        var targetId = $("#" + currentId).attr("attr-prev");
        if (targetId != "") {
            $("#" + currentId).hide();
            $("#" + targetId).show();
            $("#AGPrev").attr("attr-current", targetId);
            $("#AGNext").attr("attr-current", targetId);
        }
    });
    $("#AGNext").on("click", function () {
        var currentId = $("#AGNext").attr("attr-current");
        var targetId = $("#" + currentId).attr("attr-next");
        if (targetId != "") {
            $("#" + currentId).hide();
            $("#" + targetId).show();
            $("#AGPrev").attr("attr-current", targetId);
            $("#AGNext").attr("attr-current", targetId);
        }
    });
</script>
