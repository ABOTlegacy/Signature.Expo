<!DOCTYPE html>
<html>
<head>
    <!-- Meta Files -->
    <meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1'>
    <meta http-equiv='X-UA-Compatible' content='chrome=1' />
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Title -->
    <title>Signature.AugmentedReality</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles/site.css" type="text/css" />
    <link rel="stylesheet" href="styles/site.game.css" type="text/css" />
    <link rel="stylesheet" href="styles/site.game.rewards.css" type="text/css" />
    <link rel="stylesheet" href="styles/site.game.rewardsList.css" type="text/css" />
    <link rel="stylesheet" href="styles/site.game.gameControls.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="styles/timeline/timeline.css" />

    <!-- Script Files -->
    <script src="scripts/jquery/jquery-1.9.1.js"></script>
    <script src="scripts/json/json2.js"></script>
    <script src="scripts/typeface/typeface-0.15.js"></script>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript" src="scripts/timeline/timeline.js"></script>
    

    <!-- Script Game Files -->
    <script src="scripts/site/site.game.js"></script>
    <script src="scripts/site/site.game.item.js"></script>
    <script src="scripts/site/site.game.reward.js"></script>
    <script src="scripts/site/site.game.board.js"></script>
    <script src="scripts/site/site.game.shovel.js"></script>
    <script src="scripts/site/site.game.meter.js"></script>
    <script src="scripts/site/site.game.ground.js"></script>

    <!-- Set Debug to false -->
    <script>
        DEBUG = false;

        // Load Visualization for Timelines
        google.load("visualization", "1");

        // Set callback to run when API is loaded
        $(document).ready(function () {
            // Load Rewards
            $("div#rw3").load("html/timeline01.html");
            $("div#rw4").load("html/bargraph01.html");

            // Initialize Ground
            $.game.ground.initilize();

            // Load Game Board
            $.game.board.clear();

            // Enter fullscreen mode
            window.scrollTo(0, 1);

            // Add Menu Events
            $("#camera-controls-menu").on("click", function () {
                if ($("#camera-controls-container").hasClass("collapsed")) {
                    $("div#camera-controls-container div.select").show();
                    $("#camera-controls-container").removeClass("collapsed").addClass("expanded");
                } else {
                    $("div#camera-controls-container div.select").hide();
                    $("#camera-controls-container").removeClass("expanded").addClass("collapsed");
                }
            });
            $("#camera-controls-menu").click();
        });
    </script>
</head>
<body>
    <!-- Camera Controls -->
    <div id="right-side-container">
        <div id="camera-controls-container">
            <div class='link' id="camera-controls-menu" style="height: 35px;">
                <h2>
                    <img src="site_files/toggle-collapse.png" class="expanded" />
                    <img src="site_files/toggle-expand-alt.png" class="collapsed" />
                    Game Controls
                </h2>
            </div>
            <div class='select'>
                <input type="button" value="Reset Game" />
            </div>
            <div class='select'>
                <label for='audioSource'>Audio source: </label><br />
                <select id='audioSource'></select>
            </div>
            <div class='select'>
                <label for='videoSource'>Video source: </label><br />
                <select id='videoSource'></select>
            </div>
            <!--<div class='select'>
                <label for='resolutionSource'>Resolution: </label>
                <select id='resolutionSource'>
                    <option value="640x480">640x480</option>
                    <option value="960x720">960x720</option>
                    <option value="1280x720">1280x720</option>
                </select>
            </div>-->
        </div>
        
        <!-- Shovel -->
        <div id="shovel-container">
            <div class='select'>
                <img class="enabled" src="site_files/shovel-enabled.png" />
                <img class="disabled" src="site_files/shovel-disabled.png" />
            </div>
        </div>

        <div class='select'>
            <div id="message">
                <label id="game-message"></label>
            </div>
        </div>
        </div>
    </div>
    



    <!-- Reward List -->
    <div id="rewards-list-container">
        <h1>Treasure Haul:</h1>
    </div>



    <!-- Main Container -->
    <div id='main-container' class="game">

        
        <!-- Videos and Canvases -->
        <div id="canvas-container">
            <video muted autoplay controls id="control-video" class="video-canvas" style="display: none;"></video>
            <canvas style="-webkit-transform: scale(-1, 1); display: none;" id="ABOT-CANVAS" class="video-canvas"></canvas>
            <canvas style="-webkit-transform: scale(-1, 1); display: none;" id="ABOT-DEBUG-CANVAS" class="video-canvas"></canvas>
            <canvas style="-webkit-transform: scale(-1, 1); display: none;" id="Canvas1" class="video-canvas"></canvas>
        </div>


        <!-- Detector Controls -->
        <div id="detector-controls-container">
            TREASURE READING: <meter id="meter-item-detector" style="width: 200px; height: 25px;" min="0" max="1" low="0.25" high="0.75" optimum="0.8" value="5"></meter>
        </div>
        
    
        <!-- Custom Data -->
<!--        <div id="custom-data-container">
            <div class="custom-data" id="cd32">
                <h1>Beachball</h1>
            </div>
            <div class="custom-data" id="cd16">
                <h1>Sand</h1>
            </div>
        </div>-->


        <!-- Rewards -->
        <div id="rewards-container">
            <div class="rewards" id="rw2">
                <span>Reward 021</span>
            </div>
            <div class="rewards" id="rw3">
                <span>Reward 03</span>
            </div>
            <div class="rewards" id="rw4">
                <span>Reward 04</span>
            </div>
            <div class="rewards" id="rw5">
                <img src="site_files/video-game-diagram.jpg" />
            </div>
            <div class="rewards" id="rw32">
                <span>Beachball</span>
            </div>
            <div class="rewards" id="rw16">
                <span>Sand</span>
            </div>
            <div class="rewards" id="rwNotFound">
                <img src="site_files/no-treasure-found.jpg" />
            </div>
            <div class="rewards" id="rwClose">
                <img src="site_files/red-x.png" />
            </div>
        </div>
    </div>

    

    <!-- Script Files must be loaded here -->
    <script src='scripts/webcam/main.js'></script>
    <script src='scripts/three/three.js'></script>
    <script src='scripts/site/site.three.touchevents.js'></script>
<!--    <script src='scripts/site/site.ar.customData.js'></script>-->

    <!-- Typefaces -->
    <script src="fonts/gentilis_bold.typeface.js"></script>
    <script src="fonts/gentilis_regular.typeface.js"></script>
    <script src="fonts/optimer_bold.typeface.js"></script>
    <script src="fonts/optimer_regular.typeface.js"></script>
    <script src="fonts/helvetiker_bold.typeface.js"></script>
    <script src="fonts/helvetiker_regular.typeface.js"></script>
    <script src="fonts/droid_sans_regular.typeface.js"></script>
    <script src="fonts/droid_serif_regular.typeface.js"></script>
    <script src="fonts/droid_serif_bold.typeface.js"></script>

    <!-- The AR / Three Library -->
    <script data-main="scripts/abrie/application.js" src="scripts/require/require.js"></script>
</body>
</html>
